<!-- modal categorias -->
<div class="modal fade" id="categorias" tabindex="-1" aria-labelledby="summon-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="summon-modal-label">Convocatoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pretty-scrollbar" style="padding: 1rem;">
                <div class="container">
                    <div class="display-flex mb-4" style="height: 40px; width: 100%;">
                        <h6 style="flex: 1 1 auto;">Registro categorias</h6>
                    </div>
                    <!-- Formulario de inserciÃ³n -->
                    <form class="row" [formGroup]="formularioCrearCategoria">
                        <!-- nombre -->
                        <div class="mb-3 col-lg-6 col-sm-6">
                            <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                        </div>
                        <!-- tipo -->
                        <label class="mb-3 col-lg-6 col-sm-6">
                            <div class="position-absolute">Tipo</div>
                            <select required class="form-select form-control" placeholder="Tipo" formControlName="tipo">
                                <ng-container *ngFor="let categoria of categorias">
                                    <option value="{{categoria.tipo}}">{{categoria.tipo}}</option>
                                </ng-container>
                            </select>
                        </label>
                
                        <div class="col-12 mb-3 display-grid">
                            <button class="btn btn-primary" (click)="saveCategoria()">
                                Agregar
                            </button>
                        </div>
                    </form>
                
                    <h6 class="ms-5">Categorias</h6>
                    <!-- Listado -->
                    <div class="card">
                        <div class="card-body">
                            <table id="list-table" class="table">
                                <thead>
                                    <tr>
                                        <th column-name="nombre">Nombre</th>
                                        <th column-name="tipo">Tipo</th>
                                        <th column-name="acciones">Acciones</th>
                                    </tr>
                                </thead>
                                <ng-container *ngFor="let categoria of categorias">
                                    <tbody>
                                        <td>{{categoria.nombre}}</td>
                                        <td>{{categoria.tipo}}</td>
                                        <td>
                                            <button class="btn btn-outline-primary me-2" (click)="getCategoria(categoria.id)">Ver</button>
                                            <button class="btn btn-outline-danger"
                                                (click)="deleteCategoria(categoria.id)">Eliminar</button>
                                        </td>
                                    </tbody>
                                </ng-container>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
<!-- /modal categorias -->

<!-- Modal -->
<div class="modal fade" id="editarCategoria" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Informacion estudiante</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario de edicion -->
                <form class="row" [formGroup]="formularioEditarCategoria">
                    <!-- nombre -->
                    <div class="mb-3 col-lg-6 col-sm-6">
                        <input required class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <!-- tipo -->
                    <label class="mb-3 col-lg-6 col-sm-6">
                        <div class="position-absolute">Tipo</div>
                        <select required class="form-select form-control" placeholder="Tipo" formControlName="tipo">
                            <ng-container *ngFor="let categoria of categorias">
                                <option value="{{categoria.tipo}}">{{categoria.tipo}}</option>
                            </ng-container>
                        </select>
                    </label>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="updateCategoria()">Actualizar</button>
            </div>
        </div>
    </div>
</div>
